apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
{{PLUGIN_APPLY}}

{{PLUGIN_LOCAL_PROPERTIES}}

import com.android.build.OutputFile

project.ext.react = [
    entryFile: "index.android.js",
{{INJECT_HERMES}}
    inputExcludes: ["platformBuilds/**"],
    root: "../../../",
    cliPath: "node_modules/react-native/cli.js",
    nodeExecutableAndArgs: ["node", "-â€”max-old-space-size=8192"]
]

apply from: "{{PATH_REACT_NATIVE}}/react.gradle"

def enableSeparateBuildPerCPUArchitecture = false
def enableProguardInReleaseBuilds = false

android {
    compileSdkVersion {{COMPILE_SDK_VERSION}}
    defaultConfig {
        applicationId "{{APPLICATION_ID}}"
        minSdkVersion {{MIN_SDK_VERSION}}
        targetSdkVersion {{TARGET_SDK_VERSION}}
        versionCode {{VERSION_CODE}}
        versionName "{{VERSION_NAME}}"
        renderscriptSupportModeEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        {{PLUGIN_ANDROID_DEFAULT_CONFIG}}
    }
{{PLUGIN_SPLITS}}
    packagingOptions {
{{PLUGIN_PACKAGING_OPTIONS}}
    }
    signingConfigs {
{{PLUGIN_SIGNING_CONFIGS}}
    }
    buildTypes {
{{PLUGIN_BUILD_TYPES}}
    }
    compileOptions {
{{PLUGIN_COMPILE_OPTIONS}}
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.webkit:android-jsc:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:{{INJECT_KOTLIN_VERSION}}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:{{INJECT_KOTLIN_VERSION}}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:+'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation ('androidx.test.espresso:espresso-contrib:3.2.0') {
        exclude group: 'com.google.android.material', module: 'material'
    }
{{PLUGIN_IMPLEMENTATIONS}}
}

configurations.all {
    resolutionStrategy {
        // TODO: Line below required for Detox since version 12.5
        //   It should removed as soon as the project compiles without it
        force 'androidx.annotation:annotation:1.1.0'
        // To resolve android crash on version 11 and above https://github.com/facebook/SoLoader/issues/59
        force "com.facebook.soloader:soloader:0.9.0"
        force "org.jetbrains.kotlin:kotlin-stdlib:{{INJECT_KOTLIN_VERSION}}"
        force "androidx.appcompat:appcompat:1.3.1"
    }
}

{{PLUGIN_MULTI_APKS}}

{{PLUGIN_AFTER_EVALUATE}}

task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.implementation
    into 'libs'
}

